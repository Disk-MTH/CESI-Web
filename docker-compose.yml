version: '3.8'
name: stagify

services:
  traefik:
    container_name: stagify-traefik
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
#    networks:
#        - web

  apache:
    container_name: stagify-apache
    image: php:apache
    labels:
        - "traefik.enable=true"
        - "traefik.http.routers.apache.rule=Host(`stagify.fr`)"
    volumes:
      - ./src:/var/www/html
#    networks:
#        - app
#        - web

  phpmyadmin:
    container_name: stagify-phpmyadmin
    image: phpmyadmin/phpmyadmin
    labels:
        - "traefik.enable=true"
        - "traefik.http.routers.phpmyadmin.rule=Host(`admin.stagify.fr`)"
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
#    networks:
#        - app
#        - web

  mysql:
    container_name: stagify-mysql
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
#    networks:
#        - app

networks:
  web:
    driver: custom-driver-1
  app:
    driver: custom-driver-2